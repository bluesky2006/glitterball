<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIF Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* fallback color */
    }

    #gif-container {
      max-width: 100%;
      max-height: 100%;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 800px; /* adjust this if needed */
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img src="./logo_gif_pink.gif" alt="Centered GIF" />
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    document.body.style.backgroundColor = getRandomColor();
  </script>
</body>
</html>
